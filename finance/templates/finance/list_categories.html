{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <link rel="stylesheet" href="{% static 'css/categories.css' %}">
</head>
<body>

{% include 'finance/partials/navbar.html' %}

<div class="container">

    <div class="header">
        <h1>Categories</h1>
        <a href="create/" class="btn">+ New Category</a>
    </div>

    {% if categories %}
        <div class="categories-grid">
            {% for category in categories %}
                <div class="category-card">
                    {{ category.name }}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">No categories yet.</p>
    {% endif %}

</div>

</body>
</html>
