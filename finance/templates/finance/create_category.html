{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>

    <link rel="stylesheet" href="{% static 'css/categories.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>

{% include 'finance/partials/navbar.html' %}

<div class="container">

    <div class="form-card">
        <h1>Create Category</h1>

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <label for="name">Category name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="e.g. Salary, Rent, Food"
                    required
                >
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Save</button>
                <a href="{% url 'list_categories' %}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
