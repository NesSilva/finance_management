{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Create Income</title>
  <link rel="stylesheet" href="{% static 'css/categories.css' %}">

  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>

{% include 'finance/partials/navbar.html' %}

<div class="container">
  <div class="form-card">
    <h1>Create Income</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="input-group">
        <label for="category">Categoria</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Seleciona uma categoria</option>
          {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="input-group">
        <label for="description">Descrição</label>
        <input id="description" type="text" name="description" placeholder="Ex: Salário do mês" required>
      </div>

      <div class="input-group">
        <label for="amount">Valor</label>
        <input id="amount" type="number" step="0.01" name="amount" placeholder="Ex: 1500.00" required>
      </div>

      <div class="input-group">
        <label for="date">Data</label>
        <input id="date" type="date" name="date" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Guardar</button>
        <a href="{% url 'list_incomes' %}" class="btn secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
